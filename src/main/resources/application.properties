
spring.config.import=classpath:secret.properties

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=false
server.port=8800
shadowsocks.available-ports=8801:8900
shadowsocks.default-method=chacha20-ietf-poly1305
logging.logback.rollingpolicy.total-size-cap=100MB

telegram.default-locale=ru
telegram.supported-locales=ru;en
telegram.name=PVPNManagerBot
telegram.max-threads=100